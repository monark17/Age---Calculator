{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Scientific Age Calculator</h2>
    {% load bootstrap4 %}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Calculate Age</button>
    </form>
</div>
{% endblock %}
